# Block dns endswith v2ex.com
- name: block v2ex https
  action: block
  log: true
  expr: string(tls?.req?.sni) endsWith "v2ex.com"

# Block Shadowsocks
- name: block shadowsocks and vmess
  action: block
  log: true
  expr: fet != nil && fet.yes

